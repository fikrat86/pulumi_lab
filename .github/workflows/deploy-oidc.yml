name: Deploy with OIDC (ESC)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-with-oidc:
    name: Deploy with OIDC Authentication
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Use Pulumi ESC to get AWS credentials via OIDC
      - name: Configure AWS Credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: GitHubActions-Pulumi-Deploy
      
      - name: Verify AWS Identity
        run: |
          echo "Testing AWS credentials obtained via OIDC..."
          aws sts get-caller-identity
      
      - name: Deploy with Pulumi using ESC
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: ${{ vars.PULUMI_ORG }}/dev
          work-dir: .
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          # ESC will provide AWS credentials automatically
          PULUMI_CONFIG_PASSPHRASE: ""
      
      - name: Get Stack Outputs
        id: stack-outputs
        run: |
          echo "=== Deployment Information ==="
          pulumi stack output --json
          echo ""
          echo "=== Website URL ==="
          pulumi stack output website_url
          echo ""
          echo "=== CloudFront Distribution ==="
          pulumi stack output cloudfront_distribution_id
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      
      - name: Display OIDC Information
        run: |
          echo "âœ… Deployment completed using OIDC authentication"
          echo "Authentication method: AWS OIDC (No long-lived credentials)"
          echo "Role ARN: ${{ vars.AWS_ROLE_ARN }}"
